<html>
<head>
<title>registartion form</title>
</head>
<body bgcolor="aqua">
  <h1 align="center"><i><u><b>University college of engineering vizianagaram,kakinada</b></u></i></h1>
  <h1 align="center"><font color="red"  size=10>Welcome to my page</font></h1>
  <table align="center" border="1" bgcolor="yellow">
    <tr>
      <th align="center" colspan="2">Application form for JNTUK-UCEV</th>
    </tr>
    <tr>
      <td>First Name:</td>
      <td>
        <form>
          <input type="textbox" name="FN" value="Enter your first name">
      </td>
    </tr>
    <tr>
      <td>Middle Name:</td>
      <td>
          <input type="textbox" name="MN" value="Enter your Middle name">
      </td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td>
          <input type="textbox" name="LN" value="Enter your Last name">
      </td>
    </tr>
    <tr>
      <td>Phone No:</td>
      <td>
          <input type="textbox" name="PN" value="Enter your Phone No" size=20 maxsize=10>
      </td>
    </tr>
    <tr>
      <td>Email Id:</td>
      <td>

          <input type="textbox" name="Ei" value="Enter your Eamil id">

      </td>
    </tr>
    <tr>
      <td>Education Qualification:</td>
      <td>

          <input type="checkbox" name="eQ" value="ssc">SSC<br>
          <input type="checkbox" name="eQ" value="Inter">Inter<br>
          <input type="checkbox" name="eQ" value="B.Tech">B.Tech<br>

      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td>

          <textarea rows=5 cols=25 name="add"></textarea>

      </td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td>

          <input type="radio" name="G" value="Male">Male<br>
          <input type="radio" name="G" value="Female">Female</td>

      </td>
    </tr>
    <tr>
      <td>Hostel Facility:</td>
      <td>

          <input type="radio" name="H" value="Yes">Yes<br>
          <input type="radio" name="H" value="No">No</td>

      </td>
    </tr>
    <tr>
      <td>Upload Photo:</td>
      <td>

          <input type="file" name="file" value="image/*"></td>

      </td>
    </tr>
    <tr>
      <td>Branch</td>
      <td>

          <select>
            <option>IT</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>MEC</option>
            <option>CIVIL</option>
            <option>MET</option>
          </select>

        </td>
      </tr>
      <tr>
        <td align="center"- colspan="2">

            <input type="button" name="but" value="ok">
            <input type="submit" name="sub" value="submit">
            <input type="reset" name="res" value="reset">
          </form>
        </td>
      </tr>
    </table>
    <h1 align="center"><font color="red" size=20>Thank You</font></h1>
  </body>
</htm>
