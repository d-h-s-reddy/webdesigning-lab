<html>
<head>
<title>sub and sup tags</title>
</head>
<body bgcolor="sandybrown">
     <h1><b><u><font color="red"> SUBSCRIPT </font></u></b></h1>
     <h1>2H<SUB>2</sub>+O<sub>2</sub>->2H<sub>2</sub>O<br>
     N<SUB>2</SUB>+3H<SUB>2</SUB>->2NH<SUB>3</SUB><BR>
     C<SUB>7</SUB>H<SUB>16</SUB>+O<SUB>2</SUB>->7CO<SUB>2</SUB>+H<SUB>2</SUB>O</h1><hr><hr>


<h1><b><u><font color="red"> SUPERSCRIPT </font></u></b></h1>
<h1>(A+B)<sup>2</sup> = A<sup>2</sup> + B<sup>2</sup> + 2AB<BR>
(A-B)<sup>2</sup> = A<sup>2</sup> + B<sup>2</sup> - 2AB<BR>
(A+B)<SUP>3</SUP> = A<SUP>3</SUP> + B<SUP>3</SUP> + 3AB<SUP>2</SUP> + 3A<SUP>2</SUP>B</h1>
<hr><hr>

<h1><b><u><font color="red">COMBINATION OF SUBSCRIPT&SUPERSCRIPT </font></u></b></h1>
<h1>Y<sub>t</sub> = z<sub>t</sub>k<sub>t</sub><sup>alpha</sup>l<sub>t</sub><sup>1-alpha</sup><br>
<sup>235</sup>U<sub>92</sub> -> <sup>139</sup>Ba<sub>56</sub> + <sup>94</sup>Kr<sub>36</sub> + 2<sup>1</sup>n<sub>0</sub><br>
<sup>15</sup>O<sub>8</sub> -> <sup>15</sup>N<sub>7</sub> + <sup>0</sup>e<sub>+1</sub></h1>
<hr><hr>
</body>
</html>
